<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="default_info">
                <h1 class="default_day">Monday</h1>
                <p class="default_date">5 February 2024</p><span class="time"></span>
                <div class="icons">
                    <img src="clear.png" alt="image" width="724" height="724">
                    <h1 class="weather_temp">0°C</h1>
                    <h3 class="description">Overcast Clouds</h3>
                </div>
            </div>
            <div class="content_section">
                <form name="f1" id="form">
                    <input type="search" placeholder="Enter location" class="input-box">
                    <button type="submit" class="btn_search">Search</button>
                </form>

                <div class="day_info">
                    <p class="error">Sorry' Location Not Found</p>
                    <div class="content">
                        <p class="title">NAME</p>
                        <span class="name"></span>
                    </div>
                    <div class="content">
                        <p class="title">PRESSURE</p>
                        <span class="pressure">0 hPa</span>
                    </div>
                    <div class="content">
                        <p class="title">HUMIDITY</p>
                        <span class="humidity">0%</span>
                    </div>
                    <div class="content">
                        <p class="title">WIND SPEED</p>
                        <span class="wind-speed">0 Km/h</span>
                    </div>
                </div>

                <div class="list_content">
                    <ul>
                        <li>
                            <img src="clear.png" class="day_img1 day_img"  alt="image"/>
                            <span class="day1">Sat</span>
                            <span class="day_temp1">0°C</span>
                        </li>
                        <li>
                            <img src="clear.png" class="day_img2 day_img" alt="image"/>
                            <span class="day2">Sat</span>
                            <span class="day_temp2">0°C</span>
                        </li>
                        <li>
                            <img src="clear.png" class="day_img3 day_img" alt="image"/>
                            <span class="day3">Sat</span>
                            <span class="day_temp3">0°C</span>
                        </li>
                        <li>
                            <img src="clear.png" class="day_img4 day_img" alt="image"/>
                            <span class="day4">Sat</span>
                            <span class="day_temp4">0°C</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
