<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input class="input-box" type="search" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry,location not found</h1>
            <img src="404.png" alt="404 Error">
        </div>
        <div class="weather-body">
            <img class="weather-img" src="clear.png" alt="weather Image">
        </div>
        <div class="weather-box">
            <p class="temperature">0<sup>Â°C</sup></p>
            <p class="description">Light -Rain</p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">0 %</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="pressure">
                <i class="fa fa-tachometer"></i>
                <div class="text">
                    <span id="pressure">0 hPa</span>
                    <p>Pressure</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">0 km/h</span>
                    <p>Wind-Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script> -->
    
</body>
</html>
